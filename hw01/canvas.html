<html>
    <head>


    </head>
    <body>
        <canvas id="slate" height=500 width=500 style="border-style:solid;border-width:3px;"></canvas>
        <button id="potato">Clear</button><br>
        <script>

            var c = document.getElementById("slate");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "#000000";

            var i = 1;
            c.addEventListener('click', function(e){
                var x = e.clientX - c.offsetLeft;
                var y = e.clientY - c.offsetTop;
                if(i == 0){
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2*Math.PI);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(x, y);
                i = 0;
            });

            var butt = document.getElementById("potato");
            butt.addEventListener('click', function(e){
              ctx.clearRect(0, 0, c.width, c.height);
              ctx.beginPath();
              i = 1;
            })

        </script>
    </body>
</html>
